<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">

<section layout:fragment="content" class="main-content">

    <h1>리뷰</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>회원</th>
            <th>내용</th>
            <th>게시일</th>
            <th>좋아요</th>
            <th>평점(Good/bad)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <!-- 회원이름, 평가내용, 게시일, 좋아요 수, 평점 -->
            <td><span th:text="${item.username}"></span></td>
            <td><span th:text="${item.contents}"></span></td>
            <td><span th:text="${item.date}"></span></td>
            <td><span th:text="${item.likeCount}"></span></td>
            <td><span th:text="${item.grade}"></span></td>
            <td><a class="btn-primary btn-sm" th:href="@{item/edit/{id}(id = ${item.id})}">수정</a><td>
        </tr>
        </tbody>
    </table>
</section>
</html>
