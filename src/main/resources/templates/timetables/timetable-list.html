<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <div id="container">
        <div id="contents">
            <div class="contents main-contents">
                <h3><span>상영시간표</span></h3>
                <ul id="timetable">
                    <li th:each="timetable:${timetables}">
                        <div class="col-times">
                            <div  class="info-movie">
                                <span th:text="${timetable.movie.grade}"></span>
                                <a th:href="@{/movies/detail(movieId=${timetable.movie.movieId})}" th:text="${timetable.movie.name}"></a>
                                <i th:text="${timetable.movie.genre}"></i>
                                <i th:text="|${timetable.movie.releaseDate} 개봉|"> </i>
                            </div>
                            <div class="type-hall">
                                <div class="info-hall">
                                    <ul>
                                        <li th:text="| ${timetable.screen.type} ${timetable.screen.name}관 ${timetable.screen.floor} 층|"></li>

                                    </ul>
                                </div>
                                <div th:onclick="'location.href=\''+@{/ticket(id=${timetable.id})}+'\''" class="info-timetable">
                                    <ul>
                                        <li>
                                            <span th:text="${timetable.time}"></span><br>
                                            <span>총 124석</span><br>
                                            <span>마감</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
