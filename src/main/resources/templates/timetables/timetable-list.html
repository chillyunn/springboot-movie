<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <div id="container">
        <div id="contents">
            <div class="contents main-contents">
                <h3><span>상영시간표</span></h3>
                <ul>
                    <li th:each="timetable:${timetables}">
                        <div class="col-times">
                            <div th:href="@{/ticket/(id=${timetable.id})}" class="info-movie">
                                <a th:text="${timetable.movie.name}"></a>
                                <i th:text="${timetable.movie.genre}"></i>
                                <i th:text="|${timetable.movie.releaseDate} 개봉|"> </i>
                            </div>
                            <div class="type-hall">
                                <div class="info-hall">
                                    <ul>
                                        <li th:text="|${timetable.screen.name} ${timetable.screen.floor} 층|"></li>
                                        <li>총 124석</li>
                                    </ul>
                                </div>
                                <div class="info-timetable">
                                    <ul>
                                        <li>
                                            <em th:text="${timetable.time}"></em>
                                            <span>마감</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
