<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <div id="container">
        <h1>내 정보</h1>
        <form id="register-form" th:action="@{/user/{id}}" th:object="${user}" method="get">
            <div class="form-row">
                <label>이름: </label><input type="text" th:field="*{name}" placeholder="이름" readonly/><br/>
            </div>
            <div class="form-row">
                <label>아이디: </label><input type="text" th:field="*{loginID}" placeholder="아이디" readonly/><br/>
            </div>
            <div class="form-row">
                <label>비밀번호: </label><input type="text" th:field="*{password}" placeholder="비밀번호" readonly/><br/>
            </div>
            <!--        예매내역-->
            <div class="form-row">
                <table class="table table-striped table-hover">
                    <h2>예매내역</h2>
                    <thead>
                    <tr>
                        <th>이름</th>
                        <th>도시</th>
                        <th>거리명</th>
                        <th>우편번호</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--                <tr th:each="member : ${members}">-->
                    <!--                    <td><span th:text="${member.name}"></span></td>-->
                    <!--                    <td><span th:text="${member.city}"></span></td>-->
                    <!--                    <td><span th:text="${member.street}"></span></td>-->
                    <!--                    <td><span th:text="${member.zipcode}"></span></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</section>
</body>
</html>
