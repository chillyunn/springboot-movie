<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <h1>내 정보</h1>
    <form id="register-form" th:action="@{/user/{id}}" th:object="${member}" method="post">
        <div class="form-row">
            <label>이름: </label><input type="text" th:field="*{member.name}" placeholder="이름"/><br />
        </div>
        <div class="form-row">
            <label>아이디: </label><input type="text" th:field="*{member.id}" placeholder="아이디"/><br />
        </div>
        <div class="form-row">
            <label>비밀번호: </label><input type="text" th:field="*{member.password}" placeholder="비밀번호"/><br />
        </div>
<!--        예매내역-->
        <div class="form-row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>이름</th>
                    <th>도시</th>
                    <th>거리명</th>
                    <th>우편번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
<!--                    <td><span th:text="${member.name}"></span></td>-->
<!--                    <td><span th:text="${member.city}"></span></td>-->
<!--                    <td><span th:text="${member.street}"></span></td>-->
<!--                    <td><span th:text="${member.zipcode}"></span></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</section>
</body>
</html>
