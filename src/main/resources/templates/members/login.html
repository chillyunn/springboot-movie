<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <h1>로그인</h1>
    <form id="register-form" th:action="@{/user/login}" th:object="${login}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-row">
            <label>아이디: </label><input type="text" th:field="*{loginID}" placeholder="아이디"/><br />
        </div>
        <div class="form-row">
            <label>비밀번호: </label><input type="text" th:field="*{password}" placeholder="비밀번호"/><br />
        </div>
        <div class="form-row">
            <input type="submit" value="로그인" />
            <input type="reset" value="취소" />
        </div>
    </form>
</section>
</body>
</html>
